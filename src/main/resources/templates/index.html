<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../static/style.css" th:href="@{/style.css}"/>
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>

        <div id="container">

            <h1>Contact Us!</h1>



                    <form name="contactForm" class="contact-form">
                        
                        <div class="form-group">
                            <label for="name">Type your name</label>
                            <input type="text" id="name" name="name" class="contact-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Type your email</label>
                            <input type="email" id="email" name="email" class="contact-input">
                        </div>

                        <div class="form-group">
                            <label for="message">Type your message</label>
                            <textarea name="message" id="message" cols="30" rows="10" class="contact-input contact-textarea" ></textarea>
                        </div>

                        <div class="post-status" >
                            <p th:text="${name}"> asd</p>
                        </div>

                        <div id="return_data">

                        </div>

                        <div id="user-info">

                        </div>

                        <div class="contact-status">
                                All filds are required!
                        </div>

                        

                    </form>

                    <button id="add_form" class="contact-submit-button">Submit</button>

                    



                    



        </div>
        
        <!-- Załadowanie pliku ze skryptami w tym miejscu tak zeby mieć dostęp do wszytskich elementów znajdujących się w bodyu-->
        <script src="/static/main.js" th:src="@{/main.js}"></script>
        <script src="/static/dataReciver.js" th:src="@{/dataReciver.js}"></script>
                    

    </body>
</html>
